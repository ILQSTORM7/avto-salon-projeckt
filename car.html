<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>AvtoSalon</title>

    <!-- CSS BURDADIR -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            background: black;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        nav a:hover {
            color: red;
        }

        .hero {
            background: linear-gradient(black, gray);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        .hero button {
            padding: 10px 25px;
            border: none;
            background: red;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .hero button:hover {
            background: darkred;
        }

        .cars {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }

        .car {
            background: white;
            padding: 20px;
            width: 200px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>AVTO SALON</h1>
        <nav>
            <a href="#">Ana səhifə</a>
            <a href="#">Maşınlar</a>
            <a href="#">Haqqımızda</a>
            <a href="#">Əlaqə</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Arzuladığın avtomobil buradadır</h2>
        <p>Yeni və işlənmiş avtomobillər</p>
        <button>Maşınlara bax</button>
    </section>

    <section class="cars">
        <div class="car">
            <h3>BMW X5</h3>
            <p>Qiymət: 45 000$</p>
        </div>

        <div class="car">
            <h3>Mercedes GLE</h3>
            <p>Qiymət: 52 000$</p>
        </div>

        <div class="car">
            <h3>Toyota Prado</h3>
            <p>Qiymət: 38 000$</p>
        </div>
    </section>

    <footer>
        <p>© 2026 AvtoSalon | Bütün hüquqlar qorunur</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Premium AvtoSalon</title>
<link rel="shortcut icon" href="avtopro.png" type="image/x-icon">
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
}

/* Header */
header {
    background: #111;
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
}
header h1 {

    margin: 0;
}
nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    color: red;
}

/* Hero */
.hero {
    background: url('https://images.unsplash.com/photo-1616006885942-2f84f9f9f8e8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080') no-repeat center center/cover;
    color: white;
    text-align: center;
    padding: 120px 20px;
    position: relative;
}

.hero::after {
    content:'';
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.5);
}

.hero h2, .hero p, .hero button {
    position: relative;
    z-index: 1;
}

.hero h2 {
    font-size: 48px;
    margin-bottom: 20px;
}

.hero p {
    font-size: 20px;
    margin-bottom: 30px;
}

.hero button {
    padding: 15px 30px;
    border: none;
    background: red;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
}

.hero button:hover {
    background: darkred;
}

/* Categories */
.categories {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 30px 0;
    flex-wrap: wrap;
}

.categories button {
    padding: 10px 20px;
    border: none;
    background: #111;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    font-weight: bold;
    transition: 0.3s;
}

.categories button:hover, .categories button.active {
    background: red;
}

/* Cars Section */
.cars {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    padding: 20px;
}

.car {
    background: white;
    width: 220px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    text-align: center;
    transition: transform 0.3s;
}

.car:hover {
    transform: translateY(-10px);
}

.car img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

.car h3 {
    margin: 10px 0 5px;
}

.car p {
    margin-bottom: 10px;
    font-weight: bold;
}

/* Contact Section */
.contact {
    background: #eee;
    padding: 50px 20px;
    text-align: center;
}

.contact h2 {
    margin-bottom: 20px;
}

.contact form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

.contact input, .contact textarea {
    width: 300px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.contact button {
    padding: 12px 25px;
    border: none;
    background: red;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

.contact button:hover {
    background: darkred;
}

/* Footer */
footer {
    background: #111;
    color: white;
    text-align: center;
    padding: 20px;
}

/* Responsive */
@media(max-width: 900px) {
    .cars {
        flex-direction: column;
        align-items: center;
    }

    .car {
        width: 80%;
    }

    .hero h2 {
        font-size: 36px;
    }

    .categories button {
        width: 120px;
    }
}
</style>
</head>
<body>

<header>
    <h1>Premium AvtoSalon</h1>
    <nav>
        <a href="#home">Ana səhifə</a>
        <a href="#cars">Maşınlar</a>
        <a href="#contact">Əlaqə</a>
    </nav>
</header>

<section class="hero" id="home">
    <h2>AVTO SALON 002</h2>
    <p>© 2026 Created in Azerbaijan</p>
    <p></p>
    
</section>

<!-- Categories -->
<div class="categories">
    <button class="active" onclick="filterCars('all')">Hamısı</button>
    <button onclick="filterCars('SUV')">SUV</button>
    <button onclick="filterCars('Sedan')">Sedan</button>
    <button onclick="filterCars('Sport')">Sport</button>
    <button onclick="filterCars('Electric')">Electric</button>
</div>

<!-- Cars -->
<section class="cars" id="cars">
</section>

<!-- Contact -->
<section class="contact" id="contact">
    <h2>Əlaqə</h2>
    <form>
        <input type="text" placeholder="Adınız" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Mesajınız" rows="5" required></textarea>
        <button type="submit">Göndər</button>
    </form>
</section>

<footer>
    <p> © 2026 Premium AvtoSalon | Bütün hüquqlar qorunur</p>
</footer>

<script>
// Maşın məlumatları
const carsData = [];
const categories = ['SUV','Sedan','Sport','Electric'];
// 200 avtomobil yarat
for(let i=1;i<=200;i++){
    const cat = categories[Math.floor(Math.random()*categories.length)];
    carsData.push({
        name: `${cat} Model ${i}`,
        price: `${Math.floor(Math.random()*50 + 20)} 000$`,
        category: cat,
        img: `https://source.unsplash.com/220x150/?car,${i}`
    });
}

// Cars section
const carsSection = document.querySelector('.cars');

function displayCars(cars) {
    carsSection.innerHTML = '';
    cars.forEach(car => {
        const div = document.createElement('div');
        div.classList.add('car');
        div.setAttribute('data-category', car.category);
        div.innerHTML = `
            <img src="${car.img}" alt="${car.name}">
            <h3>${car.name}</h3>
            <p>Qiymət: ${car.price}</p>
        `;
        carsSection.appendChild(div);
    });
}

// Filter funksiyası
function filterCars(cat){
    document.querySelectorAll('.categories button').forEach(btn=>btn.classList.remove('active'));
    event.target.classList.add('active');
    if(cat==='all'){
        displayCars(carsData);
    } else {
        displayCars(carsData.filter(c=>c.category===cat));
    }
}

// İlk dəfə bütün maşınları göstər
displayCars(carsData);
</script>

</body>
</html>

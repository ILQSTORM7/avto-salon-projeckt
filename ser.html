<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Avto Salon | Turbo Stil</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f2f2f2;
}

/* HEADER */
header{
    background:#c40000;
    color:white;
    padding:15px;
}
header h1{
    margin:0;
}
nav a{
    color:white;
    margin-right:15px;
    text-decoration:none;
    font-weight:bold;
}

/* FILTER */
.filter{
    background:white;
    padding:15px;
    display:flex;
    gap:10px;
}
.filter select, .filter button{
    padding:8px;
}

/* CARS */
.cars{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
    gap:15px;
    padding:15px;
}
.car{
    background:white;
    border-radius:5px;
    overflow:hidden;
    box-shadow:0 0 5px rgba(0,0,0,0.1);
}
.car img{
    width:100%;
    height:160px;
    object-fit:cover;
}
.car .info{
    padding:10px;
}
.price{
    color:#c40000;
    font-size:18px;
    font-weight:bold;
}
.buy{
    background:#c40000;
    color:white;
    border:none;
    width:100%;
    padding:10px;
    cursor:pointer;
}
.buy:hover{
    background:black;
}

/* FOOTER */
footer{
    background:#222;
    color:white;
    text-align:center;
    padding:10px;
}
</style>
</head>

<body>

<header>
    <h1>AVTO SALON</h1>
    <nav>
        <a href="#">Maşınlar</a>
        <a href="#">Elan yerləşdir</a>
        <a href="#">Əlaqə</a>
    </nav>
</header>

<!-- FILTER -->
<div class="filter">
    <select>
        <option>Marka</option>
        <option>BMW</option>
        <option>Mercedes</option>
        <option>Toyota</option>
        <option>LADA</option>
    </select>

    <select>
        <option>Qiymət</option>
        <option>0 - 20 000</option>
        <option>20 000 - 50 000</option>
        <option>50 000+</option>
    </select>

    <button>Axtar</button>
</div>

<!-- CARS -->
<div class="cars">

    <div class="car">
        <img src="https://via.placeholder.com/400x250">
        <div class="info">
            <h3>BMW X5</h3>
            <p>2020 • 3.0 • Benzin</p>
            <div class="price">45 000 AZN</div>
        </div>
        <button class="buy">Ətraflı</button>
    </div>

    <div class="car">
        <img src="https://via.placeholder.com/400x250">
        <div class="info">
            <h3>Mercedes E200</h3>
            <p>2019 • 2.0 • Benzin</p>
            <div class="price">39 000 AZN</div>
        </div>
        <button class="buy">Ətraflı</button>
    </div>

    <div class="car">
        <img src="https://via.placeholder.com/400x250">
        <div class="info">
            <h3>Toyota Camry</h3>
            <p>2021 • 2.5 • Hibrid</p>
            <div class="price">33 000 AZN</div>
        </div>
        <button class="buy">Ətraflı</button>
    </div>

</div>

<footer>
    © 2026 Avto Salon
</footer>

</body>
</html>
